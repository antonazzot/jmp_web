server:
  port: 8089

spring:
  application:
    name: JMP
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/JMP
    username: postgres
    driver: org.postgresql.Drive
  jpa:
    hibernate.ddl-auto: none
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:/db/changelog.xml
  thymeleaf:
    mode: LEGACYHTML5

