server:
  port: 8989

spring:
  application:
    name: jmp
  datasource:
    password: ${PASSWORD}
    url: ${URL}
#    jdbc:postgresql://localhost:5432/JMP
    username: ${USERNAME}
    driver: org.postgresql.Drive
  jpa:
    hibernate:
      jdbc:
        batch_size: 2
        batch_versioned_data: true
      order_inserts: true
      cache:
        use_second_level_cache: true
        provider_class: net.sf.ehcache.hibernate.EhCacheProvider
      region:
        factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
      ddl-auto: create
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 2
          batch_versioned_data: true
        order_inserts: true
        order_updates: true
        cache:
          use_second_level_cache: true
          region.factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory
          provider_class: net.sf.ehcache.hibernate.EhCacheProvider

  liquibase:
    change-log: classpath:/db/changelog.xml
  thymeleaf:
    mode: LEGACYHTML5

logging:
  file:
    name: "config/logs/spring.log"
    #"src/main/resources/spring.log"


#  charset:
#    file: /Users/Anton_Tsyrkunou/Documents/SomeProject/JMP/jmpwep/src/main/logdir/log-file.log
#  file: /Users/Anton_Tsyrkunou/Documents/SomeProject/JMP/jmpwep/src/main/logdir/log-file.log

pdfdirectory: /Users/Anton_Tsyrkunou/Documents/SomeProject/JMP/jmpwep/src/main/resources

bot:
  config:
    bot_name: name
    bot_owner: owner

management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      group:
        liveness:
          include: "livenessstate,db"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true




